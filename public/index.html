<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Logger</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.05);
            --stat-bg: #f9f9f9;
            --border-color: #eee;
            --input-bg: #fff;
            --input-text: #000;
            --input-border: #ddd;
            color-scheme: light;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(255,255,255,0.05);
            --stat-bg: #2c2c2c;
            --border-color: #444;
            --input-bg: #2c2c2c;
            --input-text: #fff;
            --input-border: #444;
            color-scheme: dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 { text-align: center; }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px var(--card-shadow);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }
        button:active { transform: scale(0.98); }
        
        .btn-milk { background-color: #e3f2fd; color: #1565c0; }
        .btn-milk:hover { background-color: #bbdefb; }

        .btn-pump { background-color: #f3e5f5; color: #7b1fa2; }
        .btn-pump:hover { background-color: #e1bee7; }

        .btn-breast { background-color: #fce4ec; color: #c2185b; }
        .btn-breast:hover { background-color: #f8bbd0; }

        .btn-action { background-color: #4caf50; color: white; width: 100%; margin-top: 15px; }
        .btn-action:disabled { background-color: #ccc; cursor: not-allowed; }

        .btn-diaper-wet { background-color: #fff9c4; color: #fbc02d; }
        .btn-diaper-bm { background-color: #d7ccc8; color: #5d4037; }
        .btn-diaper-both { background-color: #e1f5fe; color: #0288d1; }

        .btn-stats { background-color: #f5f5f5; color: #333; border: 1px solid #ddd; }
        .btn-stats.active { background-color: #333; color: white; border-color: #333; }

        .display-amount {
            font-size: 2em;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #1565c0;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .stat-box { background: var(--stat-bg); padding: 10px; border-radius: 8px; }
        .stat-value { font-size: 1.2em; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7em; color: #666; }
        body.dark-mode .stat-label { color: #aaa; }

        #log-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }
        .log-time { color: #888; font-size: 0.9em; }

        /* Form Inputs */
        input[type="number"], input[type="datetime-local"], select {
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            font-size: 0.9em;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        footer {
            margin-top: 40px;
            padding-bottom: 40px;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.6;
        }
        footer a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì Mode</button>

    <h1>Baby Logger</h1>

    <!-- Milk Section -->
    <div class="card">
        <h2>üçº Milk Tracker</h2>
        <div class="display-amount"><span id="milk-amount">0</span> oz</div>
        <div class="btn-group">
            <button type="button" class="btn-milk" onclick="addMilk(0.5)">+ 0.5 oz</button>
            <button type="button" class="btn-milk" onclick="addMilk(1.0)">+ 1.0 oz</button>
            <button type="button" class="btn-milk" onclick="addMilk(2.0)">+ 2.0 oz</button>
            <button type="button" class="btn-milk" style="background-color: #ffcdd2; color: #c62828;" onclick="resetMilk()">Clear</button>
        </div>
        <button type="button" id="btn-record-milk" class="btn-action" onclick="submitMilk(this)">Record Milk</button>
    </div>

    <!-- Pump Tracker Section -->
    <div class="card">
        <h2>üß¥ Pump Tracker</h2>
        <div class="display-amount"><span id="pump-amount">0</span> oz</div>
        <div class="btn-group">
            <button type="button" class="btn-pump" onclick="addPump(0.5)">+ 0.5 oz</button>
            <button type="button" class="btn-pump" onclick="addPump(1.0)">+ 1.0 oz</button>
            <button type="button" class="btn-pump" onclick="addPump(2.0)">+ 2.0 oz</button>
            <button type="button" class="btn-pump" style="background-color: #ffcdd2; color: #c62828;" onclick="resetPump()">Clear</button>
        </div>
        <button type="button" id="btn-record-pump" class="btn-action" onclick="submitPump(this)">Record Pump</button>
    </div>

    <!-- Breast Feeding Section -->
    <div class="card">
        <h2>ü§± Breast Feeding</h2>
        <div class="input-group">
            <label>Duration (minutes)</label>
            <input type="number" id="breast-duration" value="15" min="1" step="1" style="text-align: center;">
        </div>
        <div class="btn-group">
            <button type="button" class="btn-breast" onclick="submitBreastFeed('L', document.getElementById('breast-duration').value, this)">Left Breast</button>
            <button type="button" class="btn-breast" onclick="submitBreastFeed('R', document.getElementById('breast-duration').value, this)">Right Breast</button>
        </div>
    </div>

    <!-- Diaper Section -->
    <div class="card">
        <h2>üë∂ Diaper Tracker</h2>
        <div class="btn-group">
            <button type="button" class="btn-diaper-wet" onclick="recordEvent('wet', this)">üíß Wet</button>
            <button type="button" class="btn-diaper-bm" onclick="recordEvent('bm', this)">üí© BM</button>
            <button type="button" class="btn-diaper-both" onclick="recordEvent('wet+bm', this)">üíßüí© Both</button>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="card">
        <h2>üìä History & Stats</h2>
        <div class="btn-group">
            <button class="btn-stats" onclick="loadStats('1h')">Last 1 Hr</button>
            <button class="btn-stats" onclick="loadStats('today')">Today</button>
            <button class="btn-stats" onclick="loadStats('24h')">Last 24 Hrs</button>
            <button class="btn-stats" onclick="loadStats('all')">All Time</button>
        </div>
        <div class="btn-group" style="margin-top: 15px;">
             <button onclick="undoLast()" style="background-color: #ffccbc; color: #d84315; font-size: 0.9em;">‚Ü© Undo Last Entry</button>
        </div>
        
        <div id="stats-container" style="margin-top: 20px; display: none;">
            <div class="stats-summary">
                <div class="stat-box">
                    <span class="stat-value" id="total-milk">0</span>
                    <span class="stat-label">oz Milk</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="total-pumped">0</span>
                    <span class="stat-label">oz Pumped</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="total-breast">0</span>
                    <span class="stat-label">min Breast</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="count-wet">0</span>
                    <span class="stat-label">Wet</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="count-bm">0</span>
                    <span class="stat-label">BM</span>
                </div>
            </div>

            <h3>Logs</h3>
            <ul id="log-list"></ul>
            <button id="btn-load-more" onclick="loadMoreStats()" style="width:100%; display:none; margin-top:10px; background:#eee; color:#555;">Load More</button>
        </div>
    </div>

    <!-- Manual Entry Section -->
    <div class="card">
        <h2>‚úèÔ∏è Manual Entry</h2>
        <div class="input-group">
            <label>Time</label>
            <input type="datetime-local" id="manual-time">
        </div>
        <div class="input-group">
            <label>Type</label>
            <select id="manual-type" onchange="toggleManualAmount()">
                <option value="milk">Milk (oz)</option>
                <option value="pump">Pump (oz)</option>
                <option value="wet">Wet Diaper</option>
                <option value="bm">BM Diaper</option>
                <option value="wet+bm">Both (Wet & BM)</option>
                <option value="breast_left">Left Breast (min)</option>
                <option value="breast_right">Right Breast (min)</option>
            </select>
        </div>
        <div class="input-group" id="manual-amount-group">
            <label id="manual-amount-label">Amount (oz)</label>
            <input type="number" id="manual-amount" placeholder="0" step="0.5">
        </div>
        <button type="button" class="btn-action" style="background-color: #607d8b;" onclick="submitManualEntry()">Save Manual Entry</button>
    </div>

    <footer>
        Powered by <a href="https://github.com/Br1an6/baby-logger" target="_blank">Br1an6</a> (v0.1.2)
    </footer>

    <a href="/admin.html" class="admin-link">‚öô Admin</a>

    <script src="app.js"></script>
    <script>
        // Set default manual time to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('manual-time').value = now.toISOString().slice(0, 16);
        
        // Initialize manual amount visibility
        if (typeof toggleManualAmount === 'function') {
            toggleManualAmount();
        }
    </script>
</body>
</html>
