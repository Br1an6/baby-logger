<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Logger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }
        h1, h2 { text-align: center; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }
        button:active { transform: scale(0.98); }
        
        .btn-milk { background-color: #e3f2fd; color: #1565c0; }
        .btn-milk:hover { background-color: #bbdefb; }

        .btn-action { background-color: #4caf50; color: white; width: 100%; margin-top: 15px; }
        .btn-action:disabled { background-color: #ccc; cursor: not-allowed; }

        .btn-diaper-wet { background-color: #fff9c4; color: #fbc02d; }
        .btn-diaper-bm { background-color: #d7ccc8; color: #5d4037; }

        .btn-stats { background-color: #f5f5f5; color: #333; border: 1px solid #ddd; }
        .btn-stats.active { background-color: #333; color: white; border-color: #333; }

        .display-amount {
            font-size: 2em;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #1565c0;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .stat-box { background: #f9f9f9; padding: 10px; border-radius: 8px; }
        .stat-value { font-size: 1.5em; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8em; color: #666; }

        #log-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .log-time { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>Baby Logger</h1>

    <!-- Milk Section -->
    <div class="card">
        <h2>üçº Milk Tracker</h2>
        <div class="display-amount"><span id="milk-amount">0</span> oz</div>
        <div class="btn-group">
            <button class="btn-milk" onclick="addMilk(0.5)">+ 0.5 oz</button>
            <button class="btn-milk" onclick="addMilk(1.0)">+ 1.0 oz</button>
            <button class="btn-milk" onclick="addMilk(2.0)">+ 2.0 oz</button>
            <button class="btn-milk" style="background-color: #ffcdd2; color: #c62828;" onclick="resetMilk()">Clear</button>
        </div>
        <button id="btn-record-milk" class="btn-action" onclick="submitMilk()">Record Milk</button>
    </div>

    <!-- Diaper Section -->
    <div class="card">
        <h2>üë∂ Diaper Tracker</h2>
        <div class="btn-group">
            <button class="btn-diaper-wet" onclick="recordEvent('wet')">üíß Wet Diaper</button>
            <button class="btn-diaper-bm" onclick="recordEvent('bm')">üí© BM Diaper</button>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="card">
        <h2>üìä History & Stats</h2>
        <div class="btn-group">
            <button class="btn-stats" onclick="loadStats('1h')">Last 1 Hr</button>
            <button class="btn-stats" onclick="loadStats('24h')">Last 24 Hrs</button>
            <button class="btn-stats" onclick="loadStats('all')">All Time</button>
        </div>
        <div class="btn-group" style="margin-top: 15px;">
             <button onclick="undoLast()" style="background-color: #ffccbc; color: #d84315; font-size: 0.9em;">‚Ü© Undo Last Entry</button>
        </div>
        
        <div id="stats-container" style="margin-top: 20px; display: none;">
            <div class="stats-summary">
                <div class="stat-box">
                    <span class="stat-value" id="total-milk">0</span>
                    <span class="stat-label">oz Milk</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="count-wet">0</span>
                    <span class="stat-label">Wet</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="count-bm">0</span>
                    <span class="stat-label">BM</span>
                </div>
            </div>

            <h3>Logs</h3>
            <ul id="log-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
