<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Baby Logger</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
        }
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { margin-top: 0; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th { background-color: rgba(0,0,0,0.05); }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-delete { background-color: #e57373; color: white; }
        .btn-delete:hover { background-color: #d32f2f; }
        
        .btn-back { background-color: #90a4ae; color: white; }
        .btn-back:hover { background-color: #607d8b; }

        .dark-mode-toggle {
            float: right;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Mode</button>
        <h1>Data Management</h1>
        <p>Select entries to delete.</p>

        <div class="actions">
            <button class="btn-back" onclick="window.location.href='/'">Back to Home</button>
            <button class="btn-delete" onclick="deleteSelected()">Delete Selected</button>
        </div>

        <div style="margin-top:10px; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.02); padding:10px; border-radius:4px;">
            <div>
                <span id="page-info">Page 1 of 1</span>
                <span id="total-info" style="color:#666; font-size:0.9em; margin-left:10px;">(0 total)</span>
            </div>
            <div style="display:flex; gap:5px;">
                <button id="btn-prev" onclick="changePage(-1)" disabled>Previous</button>
                <button id="btn-next" onclick="changePage(1)" disabled>Next</button>
                <select id="page-size" onchange="changePageSize()" style="margin-left:10px; padding:5px;">
                    <option value="20">20 / page</option>
                    <option value="50" selected>50 / page</option>
                    <option value="100">100 / page</option>
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="toggleSelectAll(this)"></th>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="log-table-body">
                <!-- Rows will be populated here -->
            </tbody>
        </table>

        <footer style="margin-top: 40px; padding-bottom: 20px; text-align: center; font-size: 0.9em; opacity: 0.6;">
            Powered by <a href="https://github.com/Br1an6/baby-logger" target="_blank" style="color: inherit; text-decoration: none; font-weight: bold;">Br1an6</a> (v0.1.2)
        </footer>
    </div>

    <div id="edit-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div style="background:var(--card-bg); padding:20px; border-radius:8px; width:300px; max-width:90%;">
            <h2>Edit Entry</h2>
            <input type="hidden" id="edit-original-timestamp">
            
            <div style="margin-bottom:10px;">
                <label>Time</label>
                <input type="datetime-local" id="edit-time" style="width:100%;">
            </div>

            <div style="margin-bottom:10px;">
                <label>Type</label>
                <select id="edit-type" style="width:100%; padding:5px;" onchange="toggleEditFields()">
                    <option value="milk">Milk</option>
                    <option value="pump">Pump</option>
                    <option value="breast">Breast</option>
                    <option value="wet">Wet Diaper</option>
                    <option value="bm">BM Diaper</option>
                    <option value="wet+bm">Wet + BM</option>
                </select>
            </div>

            <div id="edit-amount-group" style="margin-bottom:10px;">
                <label>Amount (oz)</label>
                <input type="number" id="edit-amount" step="0.1" style="width:100%;">
            </div>

            <div id="edit-breast-group" style="margin-bottom:10px; display:none;">
                <label>Side</label>
                <select id="edit-side" style="width:100%; margin-bottom:5px;">
                    <option value="L">Left</option>
                    <option value="R">Right</option>
                </select>
                <label>Duration (min)</label>
                <input type="number" id="edit-duration" style="width:100%;">
            </div>

            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button onclick="closeEditModal()" style="background:#ddd; color:#333;">Cancel</button>
                <button onclick="saveEdit()" style="background:#4caf50; color:white;">Save</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'true' : 'false');
        }
        if (localStorage.getItem('darkMode') === 'true' || 
           (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
